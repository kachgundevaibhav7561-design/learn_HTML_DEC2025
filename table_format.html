<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table format</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Language</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Web Design</td>
                <td>HTML</td>
            </tr>
            <tr>
                <td>CSS</td>
            </tr>
            <tr>
                <td>JS</td>
            </tr>
            <tr>
                <td>Boostrap</td>
            </tr>
            <tr>
                <td rowspan="5">Java</td>
                <td>OOPS</td>
            </tr>
            <tr>
                <td>spring </td>
            </tr>
            <tr>
                <td>spring boot</td>
            </tr>
            <tr>
                <td>JSP</td>
            </tr>
            <tr>
                <td>serverlate</td>
            </tr>
            <tr>
                <td rowspan="2">Database</td>
                <td>SQL</td>
            </tr>
            <tr>
                <td> PLsql</td>
            </tr>
            
        </tbody>

    </table>
</body>
</html>
